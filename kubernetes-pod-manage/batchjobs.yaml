apiVersion: batch/v1
kind: Job
metadata:
  name: onetime-schduler
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: hello-job
        image: alpine:latest
        command: ["sh", "-c", "end=$(($(date +%s) + 30)); while true; do echo 'Job is running...'; sleep 5; done; echo 'Job completed successfully.'"]
      restartPolicy: Never
